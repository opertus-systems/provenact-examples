name: Examples Smoke

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build provenact-cli
        run: |
          git clone https://github.com/opertus-systems/provenact-cli ../provenact-cli
          cargo build -p provenact-cli --manifest-path ../provenact-cli/Cargo.toml
      - name: Run smoke demos
        run: ./scripts/smoke.sh
