services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: provenact_control
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"

  provenact-control:
    build:
      context: ../../../provenact-control
      dockerfile: Dockerfile
    environment:
      PROVENACT_CONTROL_BIND: 0.0.0.0:8080
      RUST_LOG: info
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/provenact_control
      PROVENACT_API_AUTH_SECRET: ${PROVENACT_API_AUTH_SECRET:?set PROVENACT_API_AUTH_SECRET}
    depends_on:
      - postgres
    ports:
      - "8080:8080"

  provenact-control-web:
    image: node:20-alpine
    working_dir: /workspace
    volumes:
      - ../../../provenact-control-web:/workspace
    command: >
      sh -lc "npm install && npm run dev -- --hostname 0.0.0.0 --port 3000"
    environment:
      NEXT_PUBLIC_PROVENACT_API_BASE_URL: http://localhost:8080
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:?set NEXTAUTH_SECRET}
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/provenact_control
      PROVENACT_API_BASE_URL: http://provenact-control:8080
      PROVENACT_API_AUTH_SECRET: ${PROVENACT_API_AUTH_SECRET:?set PROVENACT_API_AUTH_SECRET}
    depends_on:
      - provenact-control
    ports:
      - "3000:3000"
